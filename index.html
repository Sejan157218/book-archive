<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="container">
    <!-- header -->
    <header class="my-3 rounded-3">
        <nav class="navbar navbar-light bg-dark rounded-3">
            <div class="container-fluid">
              <a class="navbar-brand text-light">Welcome to Open Library</a>
            </div>
          </nav>
    </header>
    <h1 class="text-center fs-1 my-3">What would you like to find?</h1>
    <!-- input book name -->
    <div class="input-group mb-3 w-75 mx-auto">
        <input id="serach-text" type="text" class="form-control rounded-3" placeholder="Search Book Nameâ€¦" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary mx-2 rounded-3" type="button" id="serach-button">Search</button>
      </div>
      <!-- show reult count -->
      <div id="reult-count" class="w-75 mx-auto ">
          
      </div>
      <div id="error-msg" class="w-75 mx-auto my-3 text-danger text-center">

      </div>
      <!-- spiner -->
      <div id="spiner" class="text-center my-5 d-none">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
      </div>

      <!-- Show search results -->
      <div id="display-result" class="row row-cols-1 row-cols-md-2 g-4"> 

      </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="js/app.js"></script>
</body> 
</html>
